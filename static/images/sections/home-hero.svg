<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Monthly Notes Home Hero</title>
  <desc id="desc">Gradient hero image for home page</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b132b"/>
      <stop offset="55%" stop-color="#1c2541"/>
      <stop offset="100%" stop-color="#3a506b"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <g opacity="0.2">
    <circle cx="220" cy="140" r="120" fill="#5bc0be"/>
    <circle cx="1350" cy="740" r="200" fill="#5bc0be"/>
  </g>
  <text x="120" y="470" fill="#ffffff" font-size="84" font-family="Georgia, serif">Monthly Notes</text>
  <text x="120" y="540" fill="#dbe6f0" font-size="34" font-family="Arial, sans-serif">Work, reading, travel and study logs</text>
</svg>
