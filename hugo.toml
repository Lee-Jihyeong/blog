# baseURL = 'http://localhost:1313/' # Dev
baseURL = 'https://blog-1un.pages.dev'  # Prod
languageCode = 'ko-kr'
title = 'Monthly Notes'
theme = 'ananke'
# summaryLength = 60
defaultContentLanguage = "ko"
defaultContentLanguageInSubdir = true

# Author 정보
[author]
  name = "LEE JIHYEONG"
  email = ""
  github = "Lee-Jihyeong"
  linkedin = "jihyeong-lee-616a431a4"
  instagram = "ji_hyeong__"

# 성능 최적화
[build]
  writeStats = true
  useResourceCacheWhen = "fallback"

# Taxonomies 설정
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Pagination 설정
[pagination]
  pagerSize = 10

# 관련 포스트 설정
[related]
  # 최소 유사도 점수 (0-100, 기본값: 80)
  threshold = 80
  # 최신 글 포함 여부
  includeNewer = true
  # 검색할 인덱스 (태그, 카테고리)
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80

# Markup 설정
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true
    lineNumbersInTable = true
    noClasses = false

# 이미지 처리
[imaging]
  resampleFilter = "CatmullRom"
  quality = 75
  anchor = "smart"

# 보안 및 SEO (최상위 설정)
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# 출력 형식
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

